<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="facebook-home">
        <div class="container">
            <div class="home-content">
                <img src="images/facebook-logo.svg" alt="">
                <p>Facebook helps you connect and share <br>with the people in your life.</p>
            </div>
            <div class="home-form">
                <div class="form-card">
                    <form action="#">
                        <input class="fci" type="email" placeholder="Email address or phone number"> <br>
                        <input class="fci" type="password" placeholder="Password"><br>
                        <a class="login-btn" href="#">Log in</a>
                        <a class="forget" href="#">Forgotten password?</a>
                        <hr>
                        <a class="new-account-btn" href="#">Create new account</a>
                    </form>
                </div>
                <div class="footer">
                    <a href="#"><strong>Create a page</strong></a> 
                    <span >for a celebrity, brand or business</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
